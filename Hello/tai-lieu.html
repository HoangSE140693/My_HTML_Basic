<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tai-lieu</title>
</head>
<body>
    <h1>Đây là table</h1>
    <table border="1">
        <tr>
            <th>Hàng 1</th>
            <th>Hàng 2</th>
            <th>Hàng 3</th>
        </tr>
        <tr>
            <td colspan="2">hàng 1 cột 1</td>
            <!-- <td>hàng 1 cột 2</td> -->
            <td>hàng 1 cột 3</td>
        </tr>
        <tr>
            <td>Hàng 2 cột 1</td>
            <td>Hàng 2 cột 2</td>
            <!-- <td>Hàng 2 cột 3</td> -->
        </tr>
        <tr>
            <td >Hàng 3 cột 1</td>
            <td>hàng 3 cột 2</td>
            <td rowspan="2">hàng 3 cột 3</td>
        </tr>
    </table>
    <h1>Đây là chèn video và âm thanh</h1>
    <video controls="controls" src="./video-1580710329.mp4" type="video/mp4">
    
    </video>
    <p>
        đây là TEXTBOX <br />
        <input type="text" />
    </p>
    <p>
        đây là CheckBox <br />
        <input type="checkbox" />
    </p>
    <p>
        đây là radioCheckBox <br />
        <input type="radio" name="gioitinh" checked="Nam" /> Nam <br/>
        <input type="radio" name="gioitinh" checked="Nữ" /> Nữ <br />
    </p>
    <p>
        đây là DropDown List <br />
        <select >
            <optgroup label="Nhóm 1">
                <option >Giá trị 1</option>
                <option >Giá trị 2</option>
                <option >Giá trị 3</option>
            </optgroup>
            <optgroup label=Nhóm 2>
                <option >Giá trị a1</option>
                <option >Giá trị a2</option>
                <option >Giá trị a3</option>
            </optgroup>
        </select>
    </p>
    <p>
        Đây là nút chọn FIle <br />
        <input type="file" />
    </p>
    <p>
        <textarea name="Hoang" id="1" cols="30" rows="10"></textarea>
    </p>

</body>
</html>
